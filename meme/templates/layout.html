{% load bootstrap3 %}
<html>
<head>
	<title>{% block title %}{% endblock %}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	{% bootstrap_css %}
	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Ubuntu:400,700">
	<link rel="stylesheet" href="{{STATIC_URL}}s.css">
	<!--[if lt IE 9]>
	<script src="//oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<script src="//oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<a href="#content" class="sr-only">Skip to main content</a>
	<div class="header">
		<div id="logo" class="container narrow">
			<a href="{% url 'index' %}"><img src="{{STATIC_URL}}l.png"></a>
			<span class="hidden-xs"><a href="{% url 'index' %}">Confederación Pirata</a></span>
		</div>
	</div>
	<div id="wrap">
		<div id="content" class="container narrow">
			<div class="page-header">
				<h1>#SeBuscanPiratas</h1>
			</div>
			<div class="jumbotron">
				{% block hero %}
				{% endblock %}
			</div>
			<div>
			{% block content %}{% endblock %}
			</div>
		</div>
	</div>
	<div id="footer">
		<div class="container">
			<p class="text-muted"><a href="https://confederacionpirata.org">Confederación Pirata</a> - 2014</p>
		</div>
	</div>
	<script src="//code.jquery.com/jquery.js"></script>
	{% bootstrap_javascript %}
</body>
</html>
